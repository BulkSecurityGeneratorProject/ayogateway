
<div *ngIf="koneksi">
    <h2><span jhiTranslate="ayogatewayApp.koneksi.detail.title">Koneksi</span> {{koneksi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ayogatewayApp.koneksi.metode">Metode</span></dt>
        <dd>
            <span>{{koneksi.metode}}</span>
        </dd>
        <dt><span jhiTranslate="ayogatewayApp.koneksi.ket">Ket</span></dt>
        <dd>
            <span>{{koneksi.ket}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'koneksi/'+ koneksi.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
