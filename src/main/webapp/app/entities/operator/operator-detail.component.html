
<div *ngIf="operator">
    <h2><span jhiTranslate="ayogatewayApp.operator.detail.title">Operator</span> {{operator.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ayogatewayApp.operator.idOperator">Id Operator</span></dt>
        <dd>
            <span>{{operator.idOperator}}</span>
        </dd>
        <dt><span jhiTranslate="ayogatewayApp.operator.nama">Nama</span></dt>
        <dd>
            <span>{{operator.nama}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'operator/'+ operator.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
