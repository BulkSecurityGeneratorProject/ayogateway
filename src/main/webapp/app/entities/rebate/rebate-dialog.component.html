<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRebateLabel" jhiTranslate="ayogatewayApp.rebate.home.createOrEditLabel">Create or edit a Rebate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rebate.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rebate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.idTransaksi" for="field_idTransaksi">Id Transaksi</label>
            <input type="number" class="form-control" name="idTransaksi" id="field_idTransaksi"
                [(ngModel)]="rebate.idTransaksi"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.jml" for="field_jml">Jml</label>
            <input type="number" class="form-control" name="jml" id="field_jml"
                [(ngModel)]="rebate.jml"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.hargaProduk" for="field_hargaProduk">Harga Produk</label>
            <input type="number" class="form-control" name="hargaProduk" id="field_hargaProduk"
                [(ngModel)]="rebate.hargaProduk"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.idMember" for="field_idMember">Id Member</label>
            <input type="text" class="form-control" name="idMember" id="field_idMember"
                [(ngModel)]="rebate.idMember"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.level" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                [(ngModel)]="rebate.level"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.bulan" for="field_bulan">Bulan</label>
            <input type="number" class="form-control" name="bulan" id="field_bulan"
                [(ngModel)]="rebate.bulan"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.tahun" for="field_tahun">Tahun</label>
            <input type="number" class="form-control" name="tahun" id="field_tahun"
                [(ngModel)]="rebate.tahun"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ayogatewayApp.rebate.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                [(ngModel)]="rebate.status"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
